<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerador de senhas</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=PT+Sans&display=swap");
    </style>
  </head>

  <body>
    <section class="container">
      <h1>Geador de senhas</h1>
      <h1 class="choose">Escolha as opções</h1>

      <div class="option">
        <p>Quantidade de caracteres</p>
        <input type="text" class="count" />
      </div>
      <div class="option">
        <p>
          Adicionar números
          <input type="checkbox" />
        </p>
      </div>

      <div class="option">
        <p>Letras maiúsculas</p>
        <input type="checkbox" />
      </div>
      <div class="option">
        <p>Letras minúsculas</p>
        <input type="checkbox" />
      </div>
      <div class="option">
        <p>Letras simbólos</p>
        <input type="checkbox" />
      </div>

      <div class="option">
        <button class="submit">GERAR SENHA</button>
      </div>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
