<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerador de senhas</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=PT+Sans&display=swap");
    </style>
  </head>

  <body>
    <section class="container">
      <h1>Gerador de senhas</h1>
      <h1 class="senha-gerada">Selecione as opções</h1>

      <div class="option">
        <p>Quantidade de caracteres</p>
        <input type="number" value="20" class="count" min="1" max="25" />
      </div>
      <div class="option">
        <p>
          Adicionar números
          <input class="numbers" type="checkbox" checked />
        </p>
      </div>

      <div class="option">
        <p>Adicionar letras maiúsculas</p>
        <input class="upper" type="checkbox" />
      </div>
      <div class="option">
        <p>Adicionar letras minúsculas</p>
        <input class="lower" type="checkbox" checked />
      </div>
      <div class="option">
        <p>Adicionar símbolos</p>
        <input class="symbols" type="checkbox" />
      </div>

      <div class="option">
        <button class="submit">GERAR SENHA</button>
      </div>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
